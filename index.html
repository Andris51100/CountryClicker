            font-size: 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .clicker-game button:hover {
            background-color: #45a049;
        }

        .clicker-game button:focus {
            outline: none;
        }

        .clicker-game button:active {
            background-color: #3e8e41;
        }

        .points-display {
            font-size: 24px;
            margin-top: 10px;
        }

        .leaderboard {
            height: 200px; /* Adjust as needed */

        }

            text-align: center;
        }

        .leaderboard-list {

            padding: 0;
            margin: 0;
